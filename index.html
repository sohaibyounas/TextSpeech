<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="shortcut icon" href="./images/t2vfavicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Text To Voice Convertor</title>
</head>

<body>
    <div class="hero">
        <div class="w-50 m-auto d-flex flex-column align-items-center">
            <h1>Text to Speech <span>Convertor</span></h1>
            <textarea placeholder="Enter your text here..." rows="8" cols="50" class="w-100"></textarea>
            <div class="row gap-4">
                <div class="select d-flex align-items-center gap-lg-4 gap-md-4 gap-sm-3 gap-2">
                    <select class="w-100"></select>
                    <img src="images/dropdown.png" alt="dropdown" />
                </div>
                <button><img src="./images/play.png" alt="play" /> Listen</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
